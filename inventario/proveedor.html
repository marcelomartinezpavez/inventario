<body>

<main>

    <div class="row">
        <div class="col s12 m11 l11 xl11">
            <div class="row">

                <div id="cargandotabla" class="col l6 offset-l3">
                    <h2>Cargando Tabla</h2>
                    <div class="preloader-wrapper big active">
                        <div class="spinner-layer spinner-blue-only">
                            <div class="circle-clipper left">

    </div>

<!-- Modal para Crear -->
<div id="modalAgregarProveedor" class="modal modal-fixed-footer">
    <div class="modal-content">
        <div class="row">

            <h4 class="col l6">Crear Proveedor</h4>
            <div class="col l6 right-align">
                <div class="switch">
                    <label>
                        Inhabilitado
                        <input id="habilitado" type="checkbox" checked>
                        <span class="lever"></span>
                        Habilitado
                    </label>
                </div>


            </div>
        </div>
        <div class="row">

            <div class="row">
                <div class="input-field col s6">
                    <input id="epRut" type="text" class="validate">
                    <label for="epRut">Rut</label>
                </div>
                <div class="input-field col s6">
                    <input id="name" type="text" class="validate">
                    <label for="name">Nombre</label>
                </div>
            </div>


            <div class="row">
                <div class="input-field col s6">
                    <input id="epCelular" type="text" class="validate">
                    <label for="epCelular">Celular</label>
                </div>
                <div class="input-field col s6">
                    <input id="epContacto" type="text" class="validate">
                    <label for="epContacto">Contacto</label>
                </div>
            </div>


            <div class="row">
                <div class="input-field col s6">
                    <input id="epRazonSocial" type="text" class="validate">
                    <label for="epRazonSocial">Razon Social</label>
                </div>
                <div class="input-field col s6">
                    <input id="epFax" type="text" class="validate">
                    <label for="epFax">Fax</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <input id="epGiro" type="text" class="validate">
                    <label for="epGiro">Giro</label>
                </div>
                <div class="input-field col s6">
                    <input id="telefono" type="text" class="validate">
                    <label for="telefono">Telefono</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="epcorreo" type="email" class="validate">
                    <label for="epcorreo">Mail</label>
                    <span class="helper-text" data-error="ingrese un email valido" data-success="Correcto"></span>
                </div>

            </div>

            <div class="row">
                <div class="input-field col s6">
                    <input id="epBanco" type="text" class="validate">
                    <label for="epBanco">Banco</label>
                </div>
                <div class="input-field col s6">
                    <input id="epCuenta" type="text" class="validate">
                    <label for="epCuenta">Cuenta</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="epTipoCuenta" type="text" class="validate">
                    <label for="epTipoCuenta">Tipo Cuenta</label>
                </div>
                <div class="input-field col s6">
                    <input id="epDireccion" type="text" class="validate">
                    <label for="epDireccion">Direccion</label>
                </div>
            </div>

            <div id="selectDireccion"></div>

        </div>
    </div>
    <div class="modal-footer">
        <a id="botonguardar" class="modal-action green modal-close waves-effect waves-green btn-flat">Guardar</a>
    </div>
</div>


<!-- Modal para Editar y eliminar -->
<div id="modalEditar" class="modal modal-fixed-footer">
    <div class="modal-content">
        <div class="row">

            <h4 class="col l6">Editar Proveedor</h4>
            <div class="col l6 right-align">
                <div class="switch">
                    <label>
                        Inhabilitado
                        <input id="eehabilitado" type="checkbox" checked>
                        <span class="lever"></span>
                        Habilitado
                    </label>
                </div>


            </div>
        </div>
        <div class="row">

            <div class="row">
                <div class="input-field col s6">
                    <input id="eeRut" type="text" class="validate" disabled>
                    <label for="eeRut">Rut</label>
                </div>
                <div class="input-field col s6">
                    <input id="eename" type="text" class="validate">
                    <label for="eename">Nombre</label>
                </div>
            </div>


            <div class="row">
                <div class="input-field col s6">
                    <input id="eeCelular" type="text" class="validate">
                    <label for="eeCelular">Celular</label>
                </div>
                <div class="input-field col s6">
                    <input id="eeContacto" type="text" class="validate">
                    <label for="eeContacto">Contacto</label>
                </div>
            </div>


            <div class="row">
                <div class="input-field col s6">
                    <input id="eeRazonSocial" type="text" class="validate">
                    <label for="eeRazonSocial">Razon Social</label>
                </div>
                <div class="input-field col s6">
                    <input id="eeFax" type="text" class="validate">
                    <label for="eeFax">Fax</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <input id="eeGiro" type="text" class="validate">
                    <label for="eeGiro">Giro</label>
                </div>
                <div class="input-field col s6">
                    <input id="eetelefono" type="text" class="validate">
                    <label for="eetelefono">Telefono</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="eecorreo" type="email" class="validate">
                    <label for="eecorreo">Mail</label>
                    <span class="helper-text" data-error="ingrese un email valido" data-success="Correcto"></span>
                </div>

            </div>

            <div class="row">
                <div class="input-field col s6">
                    <input id="eeBanco" type="text" class="validate">
                    <label for="eeBanco">Banco</label>
                </div>
                <div class="input-field col s6">
                    <input id="eeCuenta" type="text" class="validate">
                    <label for="eeCuenta">Cuenta</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="eeTipoCuenta" type="text" class="validate">
                    <label for="eeTipoCuenta">Tipo Cuenta</label>
                </div>
                <div class="input-field col s6">
                    <input id="eeDireccion" type="text" class="validate">
                    <label for="eeDireccion">Direccion</label>
                </div>
            </div>

            <div id="eeselectDireccion"></div>

        </div>
    </div>
    <div class="modal-footer">
        <a id="eebotonguardar" class="modal-action orange modal-close waves-effect waves-green btn-flat">Guardar
            Cambios</a>
    </div>
</div>
