<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <title>proveedor</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <style>
        header, main, footer {
            padding-left: 300px;
        }

        @media only screen and (max-width: 992px) {
            header, main, footer {
                padding-left: 0;
            }
        }
    </style>
</head>

<body>
<div class="menuContainer"></div>
<main>
    <h3>Proveedores</h3>

    <div class="row">
        <div class="col l11">
            <div class="row">
                <div class="input-field col s1">
                    <select id="limit">
                        <option value="10">10</option>
                        <option value="25" selected>25</option>
                        <option value="50">50</option>
                    </select>
                    <label>Mostrar:</label>
                </div>
                <div class="col l5 right">
                    <nav>
                        <div class="nav-wrapper">
                            <form>
                                <div class="input-field">
                                    <input id="search" type="search" value="" required>
                                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                                    <i class="material-icons">close</i>
                                </div>
                            </form>
                        </div>
                    </nav>
                </div>

            </div>
            <table class="highlight responsive-table centered">
                <thead>
                <tr>
                    <th>Rut</th>
                    <th>Nombre</th>
                    <th>Direccion</th>
                    <th>Comuna</th>
                    <th>Mail</th>
                    <th>Celular</th>
                    <th>Fono</th>
                    <th>Contacto</th>
                    <th>Opciones</th>
                </tr>
                </thead>

                <tbody id="proveedores">
                <!--
                <tr>
                    <td>Alvin</td>
                    <td>Eclair</td>
                    <td>$0.87</td>
                </tr>
                <tr>
                    <td>Alan</td>
                    <td>Jellybean</td>
                    <td>$3.76</td>
                </tr>
                <tr>
                    <td>Jonathan</td>
                    <td>Lollipop</td>
                    <td>$7.00</td>
                </tr>
                -->
                </tbody>
            </table>


            <ul class="pagination right-align">
                <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
                <li class="active"><a href="#!">1</a></li>
                <li class="waves-effect"><a href="#!">2</a></li>
                <li class="waves-effect"><a href="#!">3</a></li>
                <li class="waves-effect"><a href="#!">4</a></li>
                <li class="waves-effect"><a href="#!">5</a></li>
                <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
            </ul>


        </div>
    </div>

    <div class="fixed-action-btn">

        <a class="btn-floating btn-large waves-effect waves-light green modal-trigger z-depth-5 hoverable"
           href="#modalAgregarProveedor"><i
                class="material-icons">add</i></a>
    </div>

</main>
<!-- Modal Structure -->
<div id="modalAgregarProveedor" class="modal modal-fixed-footer">
    <div class="modal-content">
        <div class="row">

            <h4 class="col l6">Crear Proveedor</h4>
            <div class="col l6 right-align">
                <div class="switch">
                    <label>
                        Inhabilitado
                        <input id="habilitado" type="checkbox" checked>
                        <span class="lever"></span>
                        Habilitado
                    </label>
                </div>


            </div>
        </div>
        <div class="row">

            <div class="row">
                <div class="input-field col s6">
                    <input id="epRut" type="text" class="validate">
                    <label for="epRut">Rut</label>
                </div>
                <div class="input-field col s6">
                    <input id="name" type="text" class="validate">
                    <label for="name">Nombre</label>
                </div>
            </div>


            <div class="row">
                <div class="input-field col s6">
                    <input id="epCelular" type="text" class="validate">
                    <label for="epCelular">Celular</label>
                </div>
                <div class="input-field col s6">
                    <input id="epContacto" type="text" class="validate">
                    <label for="epContacto">Contacto</label>
                </div>
            </div>


            <div class="row">
                <div class="input-field col s6">
                    <input id="epRazonSocial" type="text" class="validate">
                    <label for="epRazonSocial">Razon Social</label>
                </div>
                <div class="input-field col s6">
                    <input id="epFax" type="text" class="validate">
                    <label for="epFax">Fax</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <input id="epGiro" type="text" class="validate">
                    <label for="epGiro">Giro</label>
                </div>
                <div class="input-field col s6">
                    <input id="telefono" type="text" class="validate">
                    <label for="telefono">Telefono</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="epMail" type="email" class="validate">
                    <label for="epMail">Mail</label>
                    <span class="helper-text" data-error="ingrese un email valido" data-success="Correcto"></span>
                </div>

            </div>

            <div class="row">
                <div class="input-field col s6">
                    <input id="epBanco" type="text" class="validate">
                    <label for="epBanco">Banco</label>
                </div>
                <div class="input-field col s6">
                    <input id="epCuenta" type="text" class="validate">
                    <label for="epCuenta">Cuenta</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="epTipoCuenta" type="text" class="validate">
                    <label for="epTipoCuenta">Tipo Cuenta</label>
                </div>
                <div class="input-field col s6">
                    <input id="epDireccion" type="text" class="validate">
                    <label for="epDireccion">Direccion</label>
                </div>
            </div>

            <div id="selectDireccion"></div>

        </div>
    </div>
    <div class="modal-footer">
        <a id="test" class="modal-action green modal-close waves-effect waves-green btn-flat">Guardar</a>
    </div>
</div>


<!--JavaScript at end of body for optimized loading-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    $(document).init(function () {
        $('.menuContainer').load('./menu.html');
    });
</script>
<script type="text/javascript" src="js/materialize.min.js"></script>

<script>
    M.AutoInit();
    $(document).ready(function () {
        $('.modal').modal();
    });

    M.updateTextFields();
</script>
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>

<script src="js/proveedor/proveedor.js"></script>


</body>
</html>
