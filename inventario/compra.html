><script>    function agregaColumna(){        $('#detalle tr:last').after('<tr><td>Agregar código</td>' +            '<td>Agregar descripción</td>' +            '<td>Agregar cantidad</td>' +            '<td>Agregar precio</td>' +            '<td class="valor">Agregar valor</td></tr>');        $('#detalle').editableTableWidget();        $('#detalle').editableTableWidget({            cloneProperties: ['background', 'border', 'outline']        });    }    $("#detalle").on("change", function() {        var valor = 0;        $('#detalle tr').find(".valor").each(function () {            valor += parseInt($(this).html());            console.log(valor);        });                $("#epValorTotal").val(valor);    });    $( document ).ready(function() {        $('#detalle').editableTableWidget();        $('#detalle').editableTableWidget({            cloneProperties: ['background', 'border', 'outline']        });        firebase.auth().onAuthStateChanged(function (user) {            if (user) {                db.collection("Usuarios").doc(user.uid).collection("Proveedores").where("habilitado", "==", true).orderBy("rut").get().then(function (querySnapshot) {                    $("#cargandotabla").empty();                    var html =                        "<div class=\"input-field col s12 l6\">" +                        "<select class=\" \" id=\"selectProveedor\">" +                        "<option value=\"0\" disabled selected>Selecciona un proveedor </option>";                    querySnapshot.forEach(function (doc) {                        // doc.data() is never undefined for query doc snapshots                        var rut = doc.data().rut;                        var nombre = doc.data().nombre;                        html = html + " <option value=" + rut + ">" + nombre + "</option>";                    });                    html = html + "</select>" +                        "<label>Proveedor</label>" +                        "</div>";                    $("#proveedor").append(html);                    //$("#proveedor").dataTable().fnDestroy();                    $('select').formSelect();                });            }else {                //redireccionar a login                console.log("no existe usuario");            }        });    });</script></body></html>
