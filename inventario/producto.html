<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <title>Productos</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style>
        header, main, footer {
            padding-left: 300px;
        }

        @media only screen and (max-width : 992px) {
            header, main, footer {
                padding-left: 0;
            }
        }
    </style>
</head>

<body>

<!-- Modal Structure -->
<div id="modalAgregarProducto" class="modal modal-fixed-footer">
    <div class="modal-content">

        <h4>Crear Producto</h4>
        <div class="row">
            <form class="col s12">

                <div class="row">
                    <div class="input-field col s6">
                        <input id="epCodigo" type="text" class="validate">
                        <label for="epCodigo">Código</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="epCategoria" type="text" class="validate">
                        <label for="epCategoria">Categoria</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="epColor" type="text" class="validate">
                        <label for="epColor">Color</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="epCosto" type="text" class="validate">
                        <label for="epCosto">Costo</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="epDescripcion" type="text" class="validate">
                        <label for="epDescripcion">Descripción</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="epDscto1" type="text" class="validate">
                        <label for="epDscto1">Descuento 1</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="epDscto2" type="text" class="validate">
                        <label for="epDscto2">Descuento 2</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="epDscto3" type="text" class="validate">
                        <label for="epDscto3">Descuento 3</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="epMarca" type="text" class="validate">
                        <label for="epMarca">Marca</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="epOrdenCorte" type="text" class="validate">
                        <label for="epOrdenCorte">Orden de Corte</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="epPrecioVenta" type="text" class="validate">
                        <label for="epPrecioVenta">Precio Venta</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="epStock" type="text" class="validate">
                        <label for="epStock">Stock</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="epStockCritico" type="text" class="validate">
                        <label for="epStockCritico">Stock Critico</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="epTalla" type="text" class="validate">
                        <label for="epTalla">Talla</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="epTipoLavado" type="text" class="validate">
                        <label for="epTipoLavado">Tipo Lavado</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="epMargen" type="text" class="validate">
                        <label for="epMargen">Margen</label>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <div class="modal-footer">
        <a onclick="guardarProducto()" class="modal-action modal-close waves-effect waves-green btn-flat">Guardar</a>
    </div>
</div>


<div class="menuContainer"></div>
<main>
    <h1>Productos</h1>
    <div class="fixed-action-btn">

        <a class="btn-floating btn-large waves-effect waves-light red modal-trigger" href="#modalAgregarProducto"><i
                class="material-icons">add</i></a>
    </div>

    <div class="row">
        <div class="col l12">
            <table id="productos" class="highlight">
                <thead>
                <tr>
                    <th>Código</th>
                    <th>Descripción</th>
                    <th>Marca</th>
                    <th>Categoría</th>
                    <th>Color</th>
                    <th>Talla</th>
                    <th>Lavado</th>
                    <th>Stock</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                </thead>

                <tbody>

                </tbody>
            </table>

        </div>
    </div>
</main>
<!--JavaScript at end of body for optimized loading-->

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    $(document).init(function () {
        $('.menuContainer').load('./menu.html');
    });
</script>
<script type="text/javascript" src="js/materialize.min.js"></script>

<script>
    M.AutoInit();
    $(document).ready(function () {
        $('select').formSelect();
    });
    M.updateTextFields();

</script>

<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>

<script>
    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyAz2S2RPN4u0ijdHXfkgQXHnX4OAMvhy8M",
        authDomain: "inventario-e01bb.firebaseapp.com",
        databaseURL: "https://inventario-e01bb.firebaseio.com",
        projectId: "inventario-e01bb",
        storageBucket: "inventario-e01bb.appspot.com",
        messagingSenderId: "249599638020"
    };
    firebase.initializeApp(config);
    var db = firebase.firestore();

    var userId = "";
    firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
            userId = user.uid;
        } else {
            //redireccionar a login
            console.log("no existe usuario");
        }
    });
</script>


<script>

    firebase.auth().onAuthStateChanged(function (user) {
        if (user) {

            var productos = '';
            db.collection("Usuarios").doc(user.uid).collection("Productos").get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                // doc.data() is never undefined for query doc snapshots
                var codigo = doc.data().codigo;
                var descripcion = doc.data().descripcion;
                var marca = doc.data().marca;
                var categoria = doc.data().categoria;
                var color = doc.data().color;
                var talla = doc.data().talla;
                var lavado = doc.data().lavado;
                var stock = doc.data().stock;

            productos = productos + "<tr><td>"+codigo+"</td>"+
                "<td>"+codigo+"</td>"+
                "<td>"+descripcion+"</td>"+
                "<td>"+marca+"</td>"+
                "<td>"+categoria+"</td>"+
                "<td>"+color+"</td>"+
                "<td>"+talla+"</td>"+
                "<td>"+lavado+"</td>"+
                "<td>"+stock+"</td>" +
                "<td> <a class=\"btn-floating btn-large waves-effect waves-light red\"><i class=\"material-icons\">edit</i></a> </td>" +
                "<td> <a class=\"btn-floating btn-large waves-effect waves-light red\"><i class=\"material-icons\">delete</i></a> </td>" +
                "</tr>";

        });
            $("#productos").append(productos);
        });
        } else {
            //redireccionar a login
            console.log("no existe usuario");
        }
    });


    function guardarProducto() {
        var codigo = $("#epCodigo").val();
        var categoria = $("#epCategoria").val();
        var color = $("#epColor").val();
        var costo = $("#epCosto").val();
        var descripcion = $("#epDescripcion").val();
        var dscto1 = $("#epDscto1").val();
        var dscto2 = $("#epDscto2").val();
        var dscto3 = $("#epDscto3").val();
        var marca = $("#epMarca").val();
        var margen = $("#epMargen").val();
        var ordencorte = $("#epOrdenCorte").val();
        var precioventa = $("#epPrecioVenta").val();
        var stock = $("#epStock").val();
        var stockcritico = $("#epStockCritico").val();
        var talla = $("#epTalla").val();
        var tipo_lavado = $("#epTipoLavado").val();

        // Add a new document in collection "cities"
        console.log(userId);
        db.collection("Usuarios").doc(userId).collection("Productos").doc(codigo).set({

            codigo: codigo,
            categoria: categoria,
            color: color,
            costo:costo,
            descripcion:descripcion,
            dscto1:dscto1,
            dscto2:dscto2,
            dscto3:dscto3,
            marca:marca,
            margen:margen,
            ordencorte:ordencorte,
            precioventa:precioventa,
            stock:stock,
            stockcritico:stockcritico,
            talla:talla,
            tipo_lavado:tipo_lavado
        })
            .then(function () {
                console.log("Document successfully written!");
            })
            .catch(function (error) {
                console.error("Error writing document: ", error);
            });

    }

</script>

</body>
</html>
