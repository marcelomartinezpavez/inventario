<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <title>Productos</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style>
        header, main, footer {
            padding-left: 300px;
        }

        @media only screen and (max-width : 992px) {
            header, main, footer {
                padding-left: 0;
            }
        }
    </style>
</head>

<body>

<!-- Modal Structure -->
<div id="modalAgregarProducto" class="modal modal-fixed-footer">
    <div class="modal-content">
        <div class="row">

            <h4 class="col l6">Crear Producto</h4>
            <div class="col l6 right-align">
                <div class="switch">
                    <label>
                        Inhabilitado
                        <input type="checkbox">
                        <span class="lever"></span>
                        Habilitado
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <form class="col s12">

                <div class="row">
                    <div class="input-field col s6">
                        <input id="epCodigo" type="text" class="validate">
                        <label for="epCodigo">Código</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="epCategoria" type="text" class="validate">
                        <label for="epCategoria">Categoria</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="epColor" type="text" class="validate">
                        <label for="epColor">Color</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="epCosto" type="text" class="validate">
                        <label for="epCosto">Costo</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="epDescripcion" type="text" class="validate">
                        <label for="epDescripcion">Descripción</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="epDscto1" type="text" class="validate">
                        <label for="epDscto1">Descuento 1</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="epDscto2" type="text" class="validate">
                        <label for="epDscto2">Descuento 2</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="epDscto3" type="text" class="validate">
                        <label for="epDscto3">Descuento 3</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="epMarca" type="text" class="validate">
                        <label for="epMarca">Marca</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="epOrdenCorte" type="text" class="validate">
                        <label for="epOrdenCorte">Orden de Corte</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="epPrecioVenta" type="text" class="validate">
                        <label for="epPrecioVenta">Precio Venta</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="epStock" type="text" class="validate">
                        <label for="epStock">Stock</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="epStockCritico" type="text" class="validate">
                        <label for="epStockCritico">Stock Critico</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="epTalla" type="text" class="validate">
                        <label for="epTalla">Talla</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="epTipoLavado" type="text" class="validate">
                        <label for="epTipoLavado">Tipo Lavado</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="epMargen" type="text" class="validate">
                        <label for="epMargen">Margen</label>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <div class="modal-footer">
        <a onclick="guardarProducto()" class="modal-action modal-close waves-effect waves-green btn-flat">Guardar</a>
    </div>
</div>


<div class="menuContainer"></div>
<main>
    <h1>Productos</h1>
    <div class="fixed-action-btn">

        <a class="btn-floating btn-large waves-effect waves-light red modal-trigger" href="#modalAgregarProducto"><i
                class="material-icons">add</i></a>
    </div>

    <div class="row">
        <div class="col l12">
            <table id="productos" class="highlight">
                <thead>
                <tr>
                    <th>Código</th>
                    <th>Descripción</th>
                    <th>Marca</th>
                    <th>Categoría</th>
                    <th>Color</th>
                    <th>Talla</th>
                    <th>Lavado</th>
                    <th>Stock</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                </thead>

                <tbody>

                </tbody>
            </table>

        </div>
    </div>
</main>
<!--JavaScript at end of body for optimized loading-->

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    $(document).init(function () {
        $('.menuContainer').load('./menu.html');
    });
</script>
<script type="text/javascript" src="js/materialize.min.js"></script>

<script>
    M.AutoInit();
    $(document).ready(function () {
        $('select').formSelect();
    });
    M.updateTextFields();

</script>

<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>

<script src="js/producto/producto.js"></script>


</body>
</html>
