<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection"/>
    <title>Cliente</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style>
        header, main, footer {
            padding-left: 300px;
        }

        @media only screen and (max-width: 992px) {
            header, main, footer {
                padding-left: 0;
            }
        }
    </style>
</head>

<body>


<div class="menuContainer"></div>
<main>
    <div class="fixed-action-btn">
        <a id="crearCliente" class="btn-floating btn-large waves-effect waves-light green modal-trigger"
           href="#modalAgregarCliente"><i class="material-icons">add</i></a>
    </div>

    <div class="row">
        <div class="col s12 m11 l11 xl11">

            <div class="card-panel white hoverable">
                <span>Clientes</span>
                <table id="clientes" class="highlight responsive-table centered col s12">

                </table>
                <a class="waves-effect waves-teal btn-flat pin-bottom modal-trigger"
                   href="#">pensar que hara este boton</a>
                <a href="#">This is a link</a>
            </div>


        </div>
    </div>
</main>


<!-- Modal Structure -->
<div id="modalAgregarCliente" class="modal modal-fixed-footer">
    <div class="modal-content">
        <div class="row">

            <h4 class="col l6">Crear Cliente</h4>
            <div class="col l6 right-align">
                <div class="switch">
                    <label>
                        Inhabilitado
                        <input id="habilitado" type="checkbox" checked>
                        <span class="lever"></span>
                        Habilitado
                    </label>
                </div>


            </div>
        </div>
        <div class="row">
            <form class="col l12 s12">

                <div class="input-field col l6 ">
                    <input id="epRut" type="text" class="validate">
                    <label for="epRut">Rut</label>
                </div>
                <div class="input-field col s6">
                    <input id="epNombre" type="text" class="validate">
                    <label for="epNombre">Nombre</label>
                </div>

                <div class="input-field col s6">
                    <input id="epCelular" type="text" class="validate">
                    <label for="epCelular">Celular</label>
                </div>


                <div class="input-field col s6">
                    <input id="epFacebook" type="text" class="validate">
                    <label for="epFacebook">Facebook</label>
                </div>

                <div class="input-field col s6">
                    <input id="epFechaNacimiento" type="date" class="validate">
                    <label for="epFechaNacimiento">Fecha Nacimiento</label>
                </div>


                <div class="input-field col s6">
                    <input id="epGiro" type="text" class="validate">
                    <label for="epGiro">Giro</label>
                </div>
                <div class="input-field col s6">
                    <input id="epMail" type="text" class="validate">
                    <label for="epMail">Mail</label>
                </div>


                <div class="input-field col s6">
                    <input id="epTelefono" type="text" class="validate">
                    <label for="epTelefono">Telefono</label>
                </div>

                <div class="input-field col s6">
                    <input id="epTipoCliente" type="text" class="validate">
                    <label for="epTipoCliente">Tipo Cliente</label>
                </div>
                <div class="input-field col s6">
                    <input id="epTwitter" type="text" class="validate">
                    <label for="epTwitter">Twitter</label>
                </div>

                <div class="input-field col s6">
                    <input id="epBanco" type="text" class="validate">
                    <label for="epBanco">Banco</label>
                </div>
                <div class="input-field col s6">
                    <input id="epCuenta" type="text" class="validate">
                    <label for="epCuenta">Cuenta</label>
                </div>

                <div class="input-field col s6">
                    <input id="epTipoCuenta" type="text" class="validate">
                    <label for="epTipoCuenta">Tipo Cuenta</label>
                </div>
                <div class="input-field col s6">
                    <input id="epDireccion" type="text" class="validate">
                    <label for="epDireccion">Direccion</label>
                </div>


                <div id="selectDireccion"></div>

            </form>
        </div>
    </div>
    <div class="modal-footer">
        <a id="btnGuardar" class="modal-action modal-close waves-effect waves-green btn-flat">Guardar</a>
    </div>
</div>


<!--JavaScript at end of body for optimized loading-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    $(document).init(function () {
        $('.menuContainer').load('./menu.html');
    });
</script>

<script type="text/javascript" src="js/materialize.min.js"></script>

<script>


    M.AutoInit();

    $(document).ready(function () {

        $('select').formSelect();
    });
    M.updateTextFields();

</script>

<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>

<script src="js/cliente/cliente.js"></script>


</body>
</html>
